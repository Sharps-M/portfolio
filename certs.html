<!DOCTYPE html>
<html>
        <title>Certificaciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Template by CocoBasic" />
        <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
        <meta name="author" content="CocoBasic" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="images/cropped-favicon-2.png" />  
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" href='https://fonts.googleapis.com/css?family=Poppins:400,700,800'>
<style>
  .mySlides {display:none}
  .body{
  background-color: rgb(121, 120, 120);
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
  }

  .h1{
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: bold;
    text-align: center;
    color: rgb(223, 223, 223);
  }

</style>
<body class="body">

<div class="w3-container">

<h1 class="h1">Certificaciones</h1>
<p></p>
	<div class="w3-row-padding" style="margin:0 -16px">
	<div class="w3-col s4">
		<img src="images/cert1.jpg" style="width:100%;cursor:pointer"
		onclick="openModal();currentDiv(1)" class="w3-hover-shadow">
	</div>
	<div class="w3-col s4">
		<img src="images/cert2.jpg" style="width:100%;cursor:pointer"
		onclick="openModal();currentDiv(2)" class="w3-hover-shadow">
	</div>
	<div class="w3-col s4">
		<img src="images/cert3.1.png" style="width:100%;cursor:pointer"
		onclick="openModal();currentDiv(3)" class="w3-hover-shadow">
	</div>
	</div>

<div id="myModal" class="w3-modal w3-black">
 <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright" onclick="closeModal()" style="cursor:pointer">Cerrar</span>
 <div class="w3-modal-content">

  <div class="w3-content" style="max-width:1200px">
   <img class="mySlides" src="images/cert1.jpg" style="width:100%">
   <img class="mySlides" src="images/cert2.jpg" style="width:100%">
   <img class="mySlides" src="images/cert3.1.png" style="width:100%">
   <div class="w3-row w3-black w3-center">
    <div class="w3-display-container">
     <p id="caption"></p>
     <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
     <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
    </div>
      <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="images/cert1.jpg" style="width:100%" onclick="currentDiv(1)" alt="Programacion Web con PHP/MYSQL">
      </div>
      <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="images/cert2.jpg" style="width:100%" onclick="currentDiv(2)" alt="Programacion Web con Javascript">
      </div>
      <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="images/cert3.1.png" style="width:100%" onclick="currentDiv(3)" alt="Introduccion Redes Informaticas">
      </div>
   </div> <!-- End row -->
  </div> <!-- End w3-content -->
  
 </div> <!-- End modal content -->
</div> <!-- End modal -->

</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
